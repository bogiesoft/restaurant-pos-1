<h1 class="page-header">Edit Menu</h1>
<table class="table">
    <thead>
        <tr>
            <th class="col-sm-3">Item Name</th>
            <th class="col-sm-5">Description</th>
            <th class="col-sm-2">Price</th>
            <th class="col-sm-2">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="col-sm-3">
                <input class="form-control" type="text" ng-model="model.newItem.name">
            </td>
            <td class="col-sm-5">
                <input class="form-control" type="text" ng-model="model.newItem.description">
            </td>
            <td class="col-sm-2">
                <input class="form-control" type="number" ng-model="model.newItem.price">
            </td>
            <td class="col-sm-2">
                <button class="btn btn-default" ng-click="model.addItem(model.newItem)">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                <button class="btn btn-default" ng-click="model.updateItem(model.newItem)">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
        <tr ng-repeat="item in model.items">
            <td class="col-sm-3" ng-bind="item.name"></td>
            <td class="col-sm-5" ng-bind="item.description"></td>
            <td class="col-sm-2" ng-bind="item.price | currency"></td>
            <td class="col-sm-2">
                <button class="btn btn-default" ng-click="model.deleteItem(item)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button class="btn btn-default" ng-click="model.selectItem(item)">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
