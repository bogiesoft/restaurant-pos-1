<h1 class="page-header">Account</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Username" ng-model="model.user.username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Password" ng-model="model.user.password">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="First Name" ng-model="model.user.firstName">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Last Name" ng-model="model.user.lastName">
        </div>
    </div>
    <div class="form-group" ng-show="model.user.__t == 'ProjectCustomerModel'">
        <label for="address" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Address" ng-model="model.user.address">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a class="btn btn-default btn-block" ng-click="model.update(model.user)">Update</a>
        </div>
    </div>
</form>
