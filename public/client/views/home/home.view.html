<h1 class="page-header">Welcome!</h1>
<table class="table">
    <thead>
        <tr>
            <th class="col-sm-10">Item Name</th>
            <th class="col-sm-2">Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="col-sm-10">
                <input class="form-control" type="text" ng-model="model.searchText" placeholder="Search Menu">
            </td>
            <td class="col-sm-2"></td>
        </tr>
        <tr ng-repeat="item in model.menu | filter: {$:model.searchText}">
            <td class="col-sm-10">
                <span ng-bind="item.name"></span><br>
                <span ng-bind="item.description"></span>
            </td>
            <td class="col-sm-2" ng-bind="item.price | currency"></td>
        </tr>
    </tbody>
</table>
<form class="form-horizontal">
    <div class="form-group text-center" ng-show="model.user && model.user.__t == 'ProjectCustomerModel'">
        <div class="col-sm-12">
            <a class="btn btn-default" ng-click="model.beginOrder()">Place Order</a>
        </div>
    </div>
    <div class="form-group text-center" ng-show="model.user && model.user.__t == 'ProjectManagerModel'">
        <div class="col-sm-12">
            <a class="btn btn-default" ng-click="model.editMenu()">Edit Menu</a>
        </div>
    </div>
</form>
