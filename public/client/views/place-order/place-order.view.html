<h1 class="page-header">Place Order</h1>
<table class="table">
    <thead>
        <tr>
            <th class="col-sm-1">Quantity</th>
            <th class="col-sm-9">Item Name</th>
            <th class="col-sm-2">Price</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in model.items">
            <td class="col-sm-1">
                <input type="number" class="form-control" ng-model="item.quantity" ng-change="model.calculateSubtotal(model.items)">
            </td>
            <td class="col-sm-9">
                <span ng-bind="item.name"></span><br>
                <span ng-bind="item.description"></span>
            </td>
            <td class="col-sm-2" ng-bind="item.price | currency"></td>
        </tr>
    </tbody>
</table>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Order</h3>
    </div>
    <div class="panel-body">
        <dl class="dl-horizontal">
            <dt>Subtotal</dt>
            <dd ng-bind="model.subtotal | currency"></dd>
        </dl>
    </div>
</div>
<form class="form-horizontal">
    <div class="form-group text-center">
        <div class="col-sm-12">
            <a class="btn btn-default" ng-click="model.placeOrder(model.items)">Finalize Order</a>
        </div>
    </div>
</form>
