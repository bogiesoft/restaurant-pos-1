<h1 class="page-header">Manage Users</h1>
<table class="table">
    <thead>
        <tr>
            <th class="col-sm-2">First Name</th>
            <th class="col-sm-2">Last Name</th>
            <th class="col-sm-2">Username</th>
            <th class="col-sm-2">Password</th>
            <th class="col-sm-2">Role</th>
            <th class="col-sm-2">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="col-sm-2">
                <input class="form-control" type="text" ng-model="model.newUser.firstName">
            </td>
            <td class="col-sm-2">
                <input class="form-control" type="text" ng-model="model.newUser.lastName">
            </td>
            <td class="col-sm-2">
                <input class="form-control" type="text" ng-model="model.newUser.username">
            </td>
            <td class="col-sm-2">
                <input class="form-control" type="password" ng-model="model.newUser.password">
            </td>
            <td class="col-sm-2">
                <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="newUser" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span ng-bind="model.getRole(model.newUser)"></span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="newUser">
                    <li ng-repeat="role in model.roles" ng-click="model.selectRole(role)" ng-value="role.value"><a ng-bind="role.name"></a></li>
                </ul>
            </div>
            </td>
            <td class="col-sm-2">
                <button class="btn btn-default" ng-click="model.addUser(model.newUser)">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                <button class="btn btn-default" ng-click="model.updateItem(model.newUser)">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
        <tr ng-repeat="user in model.users">
            <td class="col-sm-2" ng-bind="user.firstName"></td>
            <td class="col-sm-2" ng-bind="user.lastName"></td>
            <td class="col-sm-2" ng-bind="user.username"></td>
            <td class="col-sm-2"></td>
            <td class="col-sm-2" ng-bind="model.getRole(user)"></td>
            <td class="col-sm-2">
                <button class="btn btn-default" ng-click="model.deleteUser(user)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button class="btn btn-default" ng-click="model.selectUser(user)">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
